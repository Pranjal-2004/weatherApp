<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div class="heading">
            <h1>Weather Application</h1>
        </div>
        <div class="searchbox">
            <input type="text" id="search" placeholder="Enter City Name">
            <button id="submit">Search</button>
        </div>
        <div class="container">
            <div id="result">
                <div class="top-container">
                    <div class="contain">
                        <h1 id="city">City Name</h1>
                        <p id="condition">Condition</p>
                        <h1 id="temp">Temperature</h1>
                        <div class="sec-con">
                            <p id="max-temp">Max / </p>
                            <p id="min-temp">Min</p>
                        </div>
                    </div>
                    <img id="icon" src="" alt="icon">
                </div>
                
                <div class="second-container">
                    <h3>Weather Forecast</h3>
                    <div class="hours-card-crousel hours-card">

                    </div>
                </div>
                
                <div class="second-container">
                    <h3>Air Conditions</h1>
                        <div class="forcast-box">
                            <div class="sub-box">
                                <label><u>Feels Like</u></label>
                                <h2 id="forecast"></h2>
                                <label><u>Humidity</u></label>
                                <h2 id="humidity"></h2>
                            </div>
                            <div class="sub-box">
                                <label><u>Wind Speed</u></label>
                                <h2 id="wind"></h2>
                                <label><u>UV Index</u></label>
                                <h2 id="uv"></h2>
                            </div>
                        </div>
                </div>

            </div>
            <div class="left-box">
                <h1>7-Days Forecast</h1>
                <div id="forecast-container"></div>
            </div>            
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
